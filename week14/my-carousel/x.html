<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      .carousel {
        width: 500px;
        height: 300px;
        white-space: nowrap;
        outline: 1px solid blue;
        overflow: hidden;
        zoom: 1;
      }
      .carousel > img {
        width: 100%;
        height: 100%;
        display: inline-block;
        transition: transform ease 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      class Carousel {
        constructor() {
          this.root = null;
          this.data = null;
        }
        render() {
          this.root = document.createElement('div');
          this.root.classList.add('carousel');

          for (let d of this.data) {
            let element = document.createElement('img');
            element.src = d;
            element.addEventListener('dragstart', (event) =>
              event.preventDefault()
            );
            this.root.appendChild(element);
          }

          let position = 0;

          let nextPic = () => {
            let nextPosition = (position + 1) % this.data.length;

            let current = this.root.childNodes[position];
            let next = this.root.childNodes[nextPosition];

            current.style.transition = `ease 0s`; // 也可以用 none
            next.style.transition = `ease 0s`;

            current.style.transform = `translateX(${-100 * position}%)`;
            next.style.transform = `translateX(${100 - 100 * nextPosition}%)`;

            // transition 生效需要时间间隔
            setTimeout(() => {
              // 赋值为 '' 等于使用 css 里的样式规则
              current.style.transition = '';
              next.style.transition = '';

              current.style.transform = `translateX(${-100 - 100 * position}%)`;
              next.style.transform = `translateX(${-100 * nextPosition}%)`;

              position = nextPosition;
            }, 16); // 1帧，1秒60帧，1000 / 60 ~= 16

            // 需要套2层
            /* requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                current.style.transition = `ease 0.5s`;
                next.style.transition = `ease 0.5s`;

                current.style.transform = `translateX(${
                  -100 - 100 * position
                }%)`;
                next.style.transform = `translateX(${-100 * nextPosition}%)`;

                position = nextPosition;
              });
            }); */

            setTimeout(nextPic, 3000);
          };
          // setTimeout(nextPic, 3000);

          this.root.addEventListener('mousedown', (event) => {
            let width = 500;
            let len = this.data.length;
            let startX = event.clientX;
            let startY = event.clientY;

            let lastPosition = (position - 1 + len) % len;
            let nextPosition = (position + 1) % len;

            let current = this.root.childNodes[position];
            let last = this.root.childNodes[lastPosition];
            let next = this.root.childNodes[nextPosition];

            current.style.transition = 'ease 0s';
            last.style.transition = 'ease 0s';
            next.style.transition = 'ease 0s';

            current.style.transform = `translateX(${-width * position}px)`;
            last.style.transform = `translateX(${
              -width - width * lastPosition
            }px)`;
            next.style.transform = `translateX(${
              width - width * nextPosition
            }px)`;

            let move = (event) => {
              current.style.transform = `translateX(${
                event.clientX - startX - width * position
              }px)`;
              last.style.transform = `translateX(${
                event.clientX - startX - width - width * lastPosition
              }px)`;
              next.style.transform = `translateX(${
                event.clientX - startX + width - width * nextPosition
              }px)`;
            };
            let up = (event) => {
              let offset = 0;

              if (event.clientX - startX > width / 2) {
                offset = 1;
              } else if (event.clientX - startX < -width / 2) {
                offset = -1;
              }

              // 打开动画
              current.style.transition = '';
              last.style.transition = '';
              next.style.transition = '';

              current.style.transform = `translateX(${
                offset * width - width * position
              }px)`;
              last.style.transform = `translateX(${
                offset * width - width - width * lastPosition
              }px)`;
              next.style.transform = `translateX(${
                offset * width + width - width * nextPosition
              }px)`;

              position = (position - offset + len) % len;

              document.removeEventListener('mousemove', move);
              document.removeEventListener('mouseup', up);
            };
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', up);
          });
        }
      }

      // create
      let carousel = new Carousel();

      // update
      carousel.data = [
        'https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg',
        'https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg',
        'https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg',
        'https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg',
      ];
      carousel.render();

      // mount
      document.getElementById('container').appendChild(carousel.root);
    </script>
  </body>
</html>
