<script>
  // 字典树
  class Trie {
    constructor() {
      this.root = Object.create(null);
    }
    // 插入字符串
    insert(word) {
      let node = this.root;
      for (let c of word) {
        if (!node[c]) {
          node[c] = Object.create(null);
        }
        node = node[c];
      }
      // 结束标志
      if (!('$' in node)) {
        node['$'] = 0;
      }
      node['$']++;
    }
    most() {
      let max = 0;
      let maxWord = null;
      let visit = (node, word) => {
        if (node.$ && node.$ > max) {
          max = node.$;
          maxWord = word;
        }
        for (let p in node) {
          visit(node[p], word + p);
        }
      };

      visit(this.root, '');
      console.log('max', max);
      console.log('maxWord', maxWord);
    }
  }

  // 生成随机字符串
  function randomWord(length) {
    let s = '';
    for (let i = 0; i < length; i++) {
      s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0));
    }

    return s;
  }
  let trie = new Trie();

  for (let i = 0; i < 10000; i++) {
    trie.insert(randomWord(4));
  }
</script>
